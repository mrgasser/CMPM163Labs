<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      // Creating scene camera and renderer
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 200;

      // adding light to scene
      var light = new THREE.PointLight(0xFF0000, 10, 1000);
      light.position.set(50, 50, 50);
      scene.add(light);

      // Loading and placing the dog
      var loader = new THREE.GLTFLoader();
      loader.load('dog.glb', function (gltf) {
        gltf.scene.position.x = 100; // move the chair
        gltf.scene.rotation.y = -7; //move rabbit up 50
        scene.add(gltf.scene);
      }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
        console.error(error);
      });

      // loading and placing books
      var loader = new THREE.GLTFLoader();
      loader.load('books.glb', function (gltf) {
        gltf.scene.rotation.y = -5; // rotate books
        gltf.scene.position.y = -20; //move rabbit up 50
        gltf.scene.position.z = -30; //move rabbit up 50
        scene.add(gltf.scene);
      }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
        console.error(error);
      });

      // loading and placing rabbit
      var loader = new THREE.GLTFLoader();
      loader.load('rabbit.glb', function (gltf) {
        gltf.scene.scale.x = 2; // scale rabbit by 2
        gltf.scene.position.x = -100; // move rabbit left 100
        gltf.scene.position.y = 50; //move rabbit up 50
        gltf.scene.rotation.y = 2;
        scene.add(gltf.scene);
      }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
        console.error(error);
      });

      function animate() {
		      requestAnimationFrame(animate);
		      renderer.render(scene, camera);
      }
	    animate();
		</script>
	</body>
</html>
